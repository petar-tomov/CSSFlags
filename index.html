<!DOCTYPE html>
<html>
<head>
	<title>Displaying Flags via CSS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styling.css">
</head>

<body>
	<!-- Flag of Bulgaria -->
	<div class="container margin card">
		<div class="white topleft" style="width:100%;height:33%"></div>
		<div class="green left" style="width:100%;height:33%"></div>
		<div class="red bottomleft" style="width:100%;height:34%"></div>
	</div>
	
	<!-- Flag of Italy -->
	<div class="container margin card">
		<div class="green topleft" style="width:33%;height:100%"></div>
		<div class="white topmiddle" style="width:33%;height:100%"></div>
		<div class="red topright" style="width:34%;height:100%"></div>
	</div>
	
	<!-- Flag of England -->
	<div class="container margin card">
		<div class="red right" style="width:100%;height:18%"></div>
		<div class="red bottommiddle" style="width:12%;height:100%"></div>
	</div>

    <!-- Flag of Denmark -->
	<div class="container margin card">
		<div class="red topleft" style="width:25%;height:40%"></div>
		<div class="red topright" style="width:60%;height:40%"></div>
		<div class="red bottomleft" style="width:25%;height:40%"></div>
		<div class="red bottomright" style="width:60%;height:40%"></div>
	</div>
	
	<!-- Flag of Norway -->
	<div class="container margin card">
		<div class="red topleft" style="width:25%;height:40%"></div>
		<div class="red topright" style="width:60%;height:40%"></div>
		<div class="indigo right" style="width:100%;height:12%"></div>
		<div class="red bottomleft" style="width:25%;height:40%"></div>
		<div class="red bottomright" style="width:60%;height:40%"></div>
		<div class="indigo bottommid-nor" style="width:10%;height:100%"></div>
	</div>
	
	<!-- Flag of Switzerland -->
	<div class="container margin card">
		<div class="red topleft" style="width:42%;height:38%"></div>
		<div class="red bottomleft" style="width:42%;height:38%"></div>
		<div class="red topright" style="width:42%;height:38%"></div>
		<div class="red bottomright" style="width:42%;height:38%"></div>
		<div class="red left" style="width:29%;height:34%"></div>
		<div class="red right" style="width:29%;height:34%"></div>
		<div class="red topmiddle" style="width:30%;height:19%"></div>
		<div class="red bottommiddle" style="width:30%;height:19%"></div>
	</div>
	
	<!-- Flag of Japan -->
	<div class="container margin card">
		<div class="red middle circle" style="width:33%;height:50%"></div>
	</div>
	
</body>
</html>
